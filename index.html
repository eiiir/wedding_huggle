<html>
<head>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/cardsJS/dist/cards.min.css" />
</head>
<body>
	<div id="table">
		<div class="table-row">
			<div></div>
			<div>♠♣♥♦</div>
			<div>数字</div>
			<div>シール</div>
		</div>
		<div class="table-row">
			<div class="row-title">1枚目</div>
			<select id="suit1">
				<option value=""></option>
				<option value="spade">♠</option>
				<option value="club">♣</option>
				<option class="red" value="heart">♥</option>
				<option class="red" value="diamond">♦</option>
			</select>
			<select id="number1">
				<option value=""></option>
				<option value="1">A</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">J</option>
				<option value="12">Q</option>
				<option value="13">K</option>
			</select>
			<select id="seal1">
				<option value="0">なし</option>
				<option value="1">あり</option>
			</select>
		</div>
		<div class="table-row">
			<div class="row-title">2枚目</div>
			<select id="suit2">
				<option value=""></option>
				<option value="spade">♠</option>
				<option value="club">♣</option>
				<option class="red" value="heart">♥</option>
				<option class="red" value="diamond">♦</option>
			</select>
			<select id="number2">
				<option value=""></option>
				<option value="1">A</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">J</option>
				<option value="12">Q</option>
				<option value="13">K</option>
			</select>
			<select id="seal2">
				<option value="0">なし</option>
				<option value="1">あり</option>
			</select>
		</div>
		<div class="table-row">
			<div class="row-title">3枚目</div>
			<select id="suit3">
				<option value=""></option>
				<option value="spade">♠</option>
				<option value="club">♣</option>
				<option class="red" value="heart">♥</option>
				<option class="red" value="diamond">♦</option>
			</select>
			<select id="number3">
				<option value=""></option>
				<option value="1">A</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">J</option>
				<option value="12">Q</option>
				<option value="13">K</option>
			</select>
			<select id="seal3">
				<option value="0">なし</option>
				<option value="1">あり</option>
			</select>
		</div>
	</div>
	<div>
		<div id="cards">
			<div class="card-and-seal">
				<div id="card1" class="gray">🂠</div>
				<div class="seal" id="seal-ui-1"></div>
			</div>
			<div class="card-and-seal">
				<div id="card2" class="gray">🂠</div>
				<div class="seal" id="seal-ui-2"></div>
			</div>
			<div class="card-and-seal">
				<div id="card3" class="gray">🂠</div>
				<div class="seal" id="seal-ui-3"></div>
			</div>
			<button id="calc-button" class="hidden">点数を計算する！</button>
		</div>
	</div>
	<div id="rules" class="hidden">
		<div class="rule">
			<div>ルール</div>
			<div>内容</div>
			<div>点数</div>
		</div>
		<div class="rule">
			<div>ルール1</div>
			<div><span class="red">♥♦</span>が1枚につき1点</div>
			<div id="rule-1-point"></div>
		</div>
		<div class="rule">
			<div>ルール2</div>
			<div><span style="color:red">♥♦</span>を1枚も持っていないなら4点</div>
			<div id="rule-2-point"></div>
		</div>
		<div class="rule">
			<div>ルール3</div>
			<div>絵札(J,Q,K)が1枚につき1点</div>
			<div id="rule-3-point"></div>
		</div>
		<div class="rule">
			<div>ルール4</div>
			<div>絵札(J,Q,K)を1枚も持っていないなら4点</div>
			<div id="rule-4-point"></div>
		</div>
		<div class="rule">
			<div>ルール5</div>
			<div>奇数のカードが1枚につき1点</div>
			<div id="rule-5-point"></div>
		</div>
		<div class="rule">
			<div>ルール6</div>
			<div>奇数のカードを1枚も持っていないなら4点</div>
			<div id="rule-6-point"></div>
		</div>
		<div class="rule">
			<div>ルール7</div>
			<div>夫妻どちらかの誕生月の数(4,11)のカード1枚につき1点</div>
			<div id="rule-7-point"></div>
		</div>
		<div class="rule">
			<div>ルール8</div>
			<div>キングとクイーンを両方持っていたら1点</div>
			<div id="rule-8-point"></div>
		</div>
		<div class="rule">
			<div>ルール9</div>
			<div>シールが貼ってあるカードを1枚でも持っていたら1点</div>
			<div id="rule-9-point"></div>
		</div>
		<div id="total-point-row" class="rule">
			<div></div>
			<div id="total-point-header"><span>合計得点 ⟶</span></div>
			<div><span id="total-point"></span>点</div>
		</div>
	</div>
	<script>onPageLoad();</script>
</body>
</html>
